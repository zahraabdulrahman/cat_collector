{% extends "base.html" %}

{% block stylesheets %}
{% endblock stylesheets %}

{% block title %}Adding a Cat{% endblock %}

{% block content %}
<h3>Adding a cat</h3>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <label for="name">Name</label>
    <input type="text" id="name" name="name" placeholder="Enter name here" />
    <br>
    <label for="image">Image</label>
    <input type="file" id="image" name="image" accept="image/*" />
    <br>
    <label for="rarity">Rarity</label>
    <input type="text" id="rarity" name="rarity" />
    <br>
    <label for="description">Description</label>
    <textarea id="description" name="description" placeholder="Enter description here"></textarea>
    <br>
    <button type="submit">Add</button>
</form>
{% endblock content %}
