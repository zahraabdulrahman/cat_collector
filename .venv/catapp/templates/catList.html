{% extends "base.html" %}

{% block content %}
<h1>Cat List</h1>
<table border="1">
    <tr>
        <th>Name</th>
        <th>Rarity</th>
        <th>Description</th>
    </tr>
    {% for cat in cats %}
        <tr>
            <td><a href="{% url 'cat' catId=cat.id %}">{{ cat.name }}</a></td>
            <td>{{ cat.rarity }}</td>
            <td>{{ cat.description }}</td>
        </tr>
    {% endfor %}
</table>
{% endblock content %}
