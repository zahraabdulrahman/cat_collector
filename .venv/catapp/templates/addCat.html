{% extends "base.html" %}

{% block stylesheets %}
{% endblock stylesheets %}

{% block title %}Adding a Cat{% endblock %}

{% block content %}
<div style="text-align: center;">
    <h3>Adding a cat</h3>
    <form method="post" enctype="multipart/form-data" style="display: inline-block;">
        {% csrf_token %}
        {{ form }}
        <br>
        <button type="submit" style="background-color: #8B4513; color: white; width: 150px; height: 40px;">Add</button>
    </form>
</div>
{% endblock content %}
