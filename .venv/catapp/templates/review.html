{% extends "base.html" %}


{% block content %}
<div style="margin-left: auto; margin-right: auto; width: 200px;">

    <form>
        <label for="email">Email</label><br>
        <input type="email" id="email" name="email" required><br>
        <label for="review">Review</label><br>
        <input type="text" class="custom-input" id="review" placeholder="Write your feedback or review" maxlength="250" required><br>
        <input type="submit" value="submit" style="background-color: #8B4513; color: white; width: 150px; height: 40px;">
    </form>

</div>
{% endblock content %}
