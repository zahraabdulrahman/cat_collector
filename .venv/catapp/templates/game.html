{% extends "base.html" %}
{% load static %}

{% block content %}
<div style="margin-left: auto; margin-right: auto;">
    <h2 style="color: orange;">Welcome to the cat collector game !</h2>
    <center><p>Best of luck! You have 3 tries left</p>

    <!-- Set the initial source of the images -->
    <img id="firstCat" src="{% static 'images/unknown_cat.png' %}" width="150" height="150">
        <img id="secondCat" src="{% static 'images/unknown_cat.png' %}" width="150" height="150">
        <img id="thirdCat" src="{% static 'images/unknown_cat.png' %}" width="150" height="150">
    <br>
        <button id="playBtn" onclick="location.href='{% url 'firstCat' %}'">Play</button>
    </center>
</div>
{% endblock content %}
